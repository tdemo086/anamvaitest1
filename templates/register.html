{% extends "base.html" %}
{% block title %}Register - Anam Academy{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-20 p-8 bg-gray-800 rounded-lg shadow-lg glow-button">
  <h1 class="text-3xl font-bold mb-6 text-center glow-text">Register</h1>
  <form method="POST" action="{{ url_for('register') }}" class="space-y-4">
    <input type="text" name="username" placeholder="Username" required
      class="w-full p-2 rounded bg-gray-700 text-gray-200" />
    <input type="email" name="email" placeholder="Email" required
      class="w-full p-2 rounded bg-gray-700 text-gray-200" />
    <input type="password" name="password" placeholder="Password" required
      class="w-full p-2 rounded bg-gray-700 text-gray-200" />
    <input type="password" name="confirm_password" placeholder="Confirm Password" required
      class="w-full p-2 rounded bg-gray-700 text-gray-200" />
    <button type="submit" class="w-full bg-blue-600 py-2 rounded glow-button hover:bg-blue-700 transition">Register</button>
  </form>
  <p class="mt-4 text-center">Already have an account? <a href="{{ url_for('login') }}" class="text-blue-500 underline">Login here</a>.</p>
</div>
{% endblock %}
